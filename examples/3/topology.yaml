coupling-scheme:
  max-time: 1.0
  time-window-size: 1e-3  
  max-iterations: 30  
  coupling: serial

participants:
  - name: Fluid
    solver: OpenFOAM
    dimensionality: 2
  - name: Solid
    solver: FEniCS
    dimensionality: 2

acceleration:
  name: aitken
  initial-relaxation: 0.5
      
exchanges:
  - from: Solid
    from-patch: interface
    to: Fluid
    to-patch: surface
    data: HeatTransfer # Fluid reads heat flux
    type: strong
  - from: Fluid
    from-patch: surface
    to: Solid
    to-patch: interface
    data: Temperature  # Solid reads temperature
    type: strong