coupling-scheme:
  max-time: 1e-1
  time-window-size: 1e-3
  max-iterations: 30

participants:
  - name: Fluid-Top
    solver: OpenFOAM
    dimensionality: 2
  - name: Fluid-Bottom
    solver: OpenFOAM
    dimensionality: 2
  - name: Solid
    solver: CalculiX
    dimensionality: 2

exchanges:
  - from: Fluid-Top
    from-patch: surface
    to: Solid
    to-patch: interface
    data: Temperature-Top  # Solid reads temperature
    type: strong
  - from: Solid
    from-patch: surface
    to: Fluid-Top
    to-patch: interface
    data: HeatTransfer-Top  # Solid reads temperature
    type: strong
  - from: Fluid-Bottom
    from-patch: surface
    to: Solid
    to-patch: interface
    data: Temperature-Bottom  # Solid reads temperature
    type: strong
  - from: Solid
    from-patch: interface
    to: Fluid-Bottom
    to-patch: surface
    data: HeatTransfer-Bottom # Fluid reads heat flux
    type: strong