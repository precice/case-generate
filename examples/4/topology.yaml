coupling-scheme:
  max-time: 1.0
  time-window-size: 0.1  
  max-iterations: 100
  coupling: serial

participants:
  - name: Dirichlet
    solver: DirichletFEniCS
    dimensionality: 2
  - name: Neumann 
    solver: FEniCS
    dimensionality: 2

exchanges:
  - from: Dirichlet
    from-patch: interface
    to: Neumann
    to-patch: surface
    data: HeatTransfer # Fluid reads heat flux
    data-type: vector
    type: strong
  - from: Neumann
    from-patch: surface
    to: Dirichlet
    to-patch: interface
    data: Temperature  # Solid reads temperature
    type: strong